<!DOCTYPE html>
<html>
<head>
<title>Object Data Structure</title>
</head>
<body>

<h2>Object Data Structure in JavaScript</h2>

<script>
// An object stores data in key-value pairs
let student = {
  name: "Asifa",
  age: 21,
  course: "JavaScript",
  marks: { math: 95, science: 90 } // nested object
};

// Accessing object data
document.write("Name: " + student.name + "<br>");
document.write("Age: " + student.age + "<br>");
document.write("Course: " + student.course + "<br>");
document.write("Math Marks: " + student.marks.math);
</script>

</body>
</html>
