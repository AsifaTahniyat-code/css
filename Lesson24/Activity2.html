<!DOCTYPE html>
<html>
<head>
<title>Math Object</title>
</head>
<body>

<h2>Using the Math Object</h2>

<script>
document.write("PI value: " + Math.PI + "<br>");
document.write("Square Root of 25: " + Math.sqrt(25) + "<br>");
document.write("Power (2³): " + Math.pow(2,3) + "<br>");
document.write("Ceil of 4.3: " + Math.ceil(4.3) + "<br>");
document.write("Floor of 4.9: " + Math.floor(4.9) + "<br>");
document.write("Random Number (0–1): " + Math.random());
</script>

</body>
</html>
