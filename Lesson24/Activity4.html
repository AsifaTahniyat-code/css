<!DOCTYPE html>
<html>
<head>
<title>Array Methods</title>
</head>
<body>

<h2>Array Methods in JavaScript</h2>

<script>
let numbers = [10, 20, 30, 40];

document.write("Original Array: " + numbers + "<br>");

// push() - Add element to end
numbers.push(50);
document.write("After push(): " + numbers + "<br>");

// pop() - Remove last element
numbers.pop();
document.write("After pop(): " + numbers + "<br>");

// shift() - Remove first element
numbers.shift();
document.write("After shift(): " + numbers + "<br>");

// unshift() - Add element at beginning
numbers.unshift(5);
document.write("After unshift(): " + numbers + "<br>");

// length property
document.write("Array Length: " + numbers.length);
</script>

</body>
</html>
