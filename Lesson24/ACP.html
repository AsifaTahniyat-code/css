<!DOCTYPE html>
<html>
<head>
<title>Object and Array</title>
</head>
<body>

<h2>Object Data Structure and Array Example</h2>

<script>
// Array of objects
let students = [
  { name: "Asifa", marks: 90 },
  { name: "Tahniyat", marks: 85 },
  { name: "Sara", marks: 88 }
];

// Loop through array of objects
for(let i = 0; i < students.length; i++) {
  document.write("Student: " + students[i].name + " - Marks: " + students[i].marks + "<br>");
}
</script>

</body>
</html>
