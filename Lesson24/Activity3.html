<!DOCTYPE html>
<html>
<head>
<title>Array in JS</title>
</head>
<body>

<h2>Array in JavaScript</h2>

<script>
// Declaring an array
let fruits = ["Apple", "Banana", "Mango", "Orange"];

// Accessing array elements
document.write("First Fruit: " + fruits[0] + "<br>");
document.write("Second Fruit: " + fruits[1] + "<br>");

// Display all fruits
document.write("All Fruits: " + fruits);
</script>

</body>
</html>
