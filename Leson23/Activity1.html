<!DOCTYPE html>
<html>
<head>
<title>Objects in JavaScript</title>
</head>
<body>

<h2>Objects in JavaScript</h2>

<script>
// Creating an object
let student = {
  name: "Asifa",
  age: 21,
  course: "JavaScript"
};

// Displaying object values
document.write("Name: " + student.name + "<br>");
document.write("Age: " + student.age + "<br>");
document.write("Course: " + student.course);
</script>

</body>
</html>
