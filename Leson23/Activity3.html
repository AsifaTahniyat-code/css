<!DOCTYPE html>
<html>
<head>
<title>Math Object in JS</title>
</head>
<body>

<h2>Built-in Math Object</h2>

<script>
// Using Math object methods
document.write("Math.PI: " + Math.PI + "<br>");
document.write("Square root of 16: " + Math.sqrt(16) + "<br>");
document.write("Power 2^3: " + Math.pow(2, 3) + "<br>");
document.write("Random number: " + Math.random() + "<br>");
document.write("Round 4.7: " + Math.round(4.7));
</script>

</body>
</html>
