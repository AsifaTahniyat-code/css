<!DOCTYPE html>
<html>
<head>
<title>Arguments Object in JS</title>
</head>
<body>

<h2>Arguments Object Example</h2>

<script>
// Function that uses the arguments object
function displayArguments() {
  document.write("Number of arguments passed: " + arguments.length + "<br>");
  
  for(let i = 0; i < arguments.length; i++) {
    document.write("Argument " + (i+1) + ": " + arguments[i] + "<br>");
  }
}

// Calling function with multiple arguments
displayArguments("Asifa", 21, "Hyderabad");
</script>

</body>
</html>
