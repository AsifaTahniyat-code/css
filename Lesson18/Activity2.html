<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Horizontal Scrollspy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      position: relative;
    }
    section {
      height: 400px;
      padding-top: 60px;
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-scrollspy" data-bs-offset="0" tabindex="0">

  <nav id="navbar-scrollspy" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Scrollspy</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#section1">Section 1</a></li>
          <li class="nav-item"><a class="nav-link" href="#section2">Section 2</a></li>
          <li class="nav-item"><a class="nav-link" href="#section3">Section 3</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-5 pt-3">
    <section id="section1" class="bg-primary text-white">
      <h2>Section 1</h2>
      <p>Content for section 1.</p>
    </section>
    <section id="section2" class="bg-success text-white">
      <h2>Section 2</h2>
      <p>Content for section 2.</p>
    </section>
    <section id="section3" class="bg-warning text-dark">
      <h2>Section 3</h2>
      <p>Content for section 3.</p>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
