<!DOCTYPE html>
<html>
<head>
  <title>Gradients</title>
  <style>
    .linear {
      height: 150px;
      background: linear-gradient(to right, red, yellow);
      margin: 20px;
    }
    .radial {
      height: 150px;
      background: radial-gradient(circle, blue, green, white);
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="linear"></div>
  <div class="radial"></div>
</body>
</html>
