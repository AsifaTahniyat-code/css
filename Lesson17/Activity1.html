<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-primary mb-4 text-center">Bootstrap Cards</h2>
    
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">This is a simple Bootstrap card example with an image.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">A card with a background color using Bootstrap utilities.</p>
            <a href="#" class="btn btn-light">Learn More</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card border-warning">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Card with a colored border and rounded corners.</p>
            <a href="#" class="btn btn-warning text-dark">Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
