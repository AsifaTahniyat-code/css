<!DOCTYPE html>
<html>
<head>
<title>Operators in JavaScript</title>
</head>
<body>

<script>
let x = 10;
let y = 5;

// Arithmetic Operators
document.write("Addition: " + (x + y) + "<br>");
document.write("Subtraction: " + (x - y) + "<br>");
document.write("Multiplication: " + (x * y) + "<br>");
document.write("Division: " + (x / y) + "<br>");

// Comparison Operators
document.write("Is x > y? " + (x > y) + "<br>");

// Logical Operators
document.write("Both true? " + (x > 0 && y > 0));
</script>

</body>
</html>
