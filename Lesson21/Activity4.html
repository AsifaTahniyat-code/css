<!DOCTYPE html>
<html>
<head>
<title>Expression Function</title>
</head>
<body>

<script>
// Function Expression (anonymous function stored in a variable)
const multiply = function(a, b) {
  return a * b;
};

// Using the function
let result = multiply(4, 5);
document.write("The multiplication is: " + result);
</script>

</body>
</html>
