<!DOCTYPE html>
<html>
<head>
<title>Parameters and Optional Parameters</title>
</head>
<body>

<script>
// Function with parameters
function greet(name, message = "Good Morning!") {
  document.write("Hello " + name + ", " + message + "<br>");
}

// Calling the function with both parameters
greet("Asifa", "Welcome to JavaScript!");

// Calling with only one parameter (message uses default value)
greet("Tahniyat");
</script>

</body>
</html>
