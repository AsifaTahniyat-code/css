<!DOCTYPE html>
<html>
<head>
  <title>Selectors</title>
  <style>
    /* Element selector */
    h1 { color: blue; }

    /* Class selector */
    .highlight { color: orange; }

    /* ID selector */
    #unique { color: green; }
  </style>
</head>
<body>
  <h1>This is a Heading</h1>
  <p class="highlight">This uses a Class Selector</p>
  <p id="unique">This uses an ID Selector</p>
</body>
</html>
