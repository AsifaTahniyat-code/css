<!DOCTYPE html>
<html>
<head>
<title>HTML DOM</title>
</head>
<body>

<h2 id="heading">Welcome to JavaScript DOM</h2>
<p id="demo">This is a simple DOM example.</p>

<script>
// Using DOM to change HTML content
document.getElementById("heading").style.color = "blue";
document.getElementById("demo").innerHTML = "The DOM allows JavaScript to interact with HTML!";
</script>

</body>
</html>
