<!DOCTYPE html>
<html>
<head>
<title>Accessing Values with DOM</title>
</head>
<body>

<h2>Accessing Form Values using DOM</h2>

<label>Enter your name:</label>
<input type="text" id="username">
<button onclick="showName()">Submit</button>

<h3 id="output"></h3>

<script>
function showName() {
  // Access input value using DOM
  let name = document.getElementById("username").value;
  
  // Display result
  document.getElementById("output").innerHTML = "Hello, " + name + "!";
}
</script>

</body>
</html>
