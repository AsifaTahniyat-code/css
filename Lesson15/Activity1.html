<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Containers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-primary">Bootstrap Container</h2>
    <p>This is a fixed-width <code>.container</code> that adjusts at different breakpoints.</p>
    <p>It has left and right margins automatically adjusted for the screen size.</p>
  </div>
</body>
</html>
