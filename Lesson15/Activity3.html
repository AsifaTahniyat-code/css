<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Color and Border</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-danger">Add Color and Border</h2>
    <div class="p-4 mb-3 bg-info text-white border border-dark rounded">
      This box has a blue background, white text, and a dark border.
    </div>
    <div class="p-3 bg-warning border border-3 border-danger rounded-3">
      This one uses Bootstrap border utilities with rounded corners.
    </div>
  </div>
</body>
</html>
