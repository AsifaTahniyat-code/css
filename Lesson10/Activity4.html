<!DOCTYPE html>
<html>
<head>
  <title>Focus</title>
  <style>
    input {
      border: 2px solid gray;
      padding: 8px;
    }
    input:focus {
      border: 2px solid blue;
      background-color: lightyellow;
      outline: none;
    }
  </style>
</head>
<body>
  <input type="text" placeholder="Click here to focus">
</body>
</html>
