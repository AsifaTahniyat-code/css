<!DOCTYPE html>
<html>
<head>
  <title>Active & Disabled</title>
  <style>
    button:active {
      background-color: red;
      color: white;
    }
    button:disabled {
      background-color: gray;
      color: white;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button>Click Me (Active)</button>
  <button disabled>Disabled Button</button>
</body>
</html>
