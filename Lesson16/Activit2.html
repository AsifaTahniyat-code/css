<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Badges</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-success mb-3">Bootstrap Badges</h2>
    <p>Example of badges in Bootstrap:</p>

    <h4>Notifications <span class="badge bg-danger">4</span></h4>
    <h4>Messages <span class="badge bg-warning text-dark">7</span></h4>

    <p class="mt-3">Different badge styles:</p>
    <span class="badge bg-primary">Primary</span>
    <span class="badge bg-success">Success</span>
    <span class="badge bg-info">Info</span>
    <span class="badge bg-danger">Danger</span>
    <span class="badge bg-dark">Dark</span>
  </div>
</body>
</html>
