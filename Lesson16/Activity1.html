<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jumbotron and Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="p-5 mb-4 bg-primary text-white rounded-3">
      <h1 class="display-4">Welcome to My Website</h1>
      <p class="lead">This is a simple Bootstrap jumbotron-style section to highlight key content.</p>
      <hr class="my-4">
      <p>Explore Bootstrap components and learn how to use them effectively.</p>
      <button class="btn btn-light btn-lg me-2">Learn More</button>
      <button class="btn btn-outline-light btn-lg">Contact Us</button>
    </div>
  </div>

</body>
</html>
