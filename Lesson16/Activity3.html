<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Progress Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-primary mb-4">Bootstrap Progress Bars</h2>

    <p>Basic progress bar:</p>
    <div class="progress mb-3">
      <div class="progress-bar" style="width: 50%;">50%</div>
    </div>

    <p>Colored progress bars:</p>
    <div class="progress mb-3">
      <div class="progress-bar bg-success" style="width: 70%;">70%</div>
    </div>
    <div class="progress mb-3">
      <div class="progress-bar bg-warning text-dark" style="width: 30%;">30%</div>
    </div>
    <div class="progress">
      <div class="progress-bar bg-danger" style="width: 90%;">90%</div>
    </div>
  </div>
</body>
</html>
