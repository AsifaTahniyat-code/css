<!DOCTYPE html>
<html>
<head>
  <title>Box Model Properties</title>
  <style>
    .box {
      width: 200px;               /* Content */
      padding: 15px;              /* Padding */
      border: 3px solid green;    /* Border */
      margin: 25px;               /* Margin */
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="box">
    Content Area with padding, border, and margin
  </div>
</body>
</html>
