<!DOCTYPE html>
<html>
<head>
  <title>Float</title>
  <style>
    .box {
      width: 150px;
      height: 100px;
      margin: 10px;
      padding: 10px;
      border: 2px solid black;
      float: left;
    }
    .clearfix {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
  <div class="clearfix"></div>
  <p>Paragraph after floated boxes.</p>
</body>
</html>
