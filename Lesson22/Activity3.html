<!DOCTYPE html>
<html>
<head>
<title>Loops in JS</title>
</head>
<body>

<script>
// Using a for loop
document.write("<b>For Loop:</b><br>");
for(let i = 1; i <= 5; i++) {
  document.write("Number: " + i + "<br>");
}

// Using a while loop
document.write("<br><b>While Loop:</b><br>");
let j = 1;
while(j <= 3) {
  document.write("Count: " + j + "<br>");
  j++;
}
</script>

</body>
</html>
