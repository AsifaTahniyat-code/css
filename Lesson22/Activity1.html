<!DOCTYPE html>
<html>
<head>
<title>Methods in JS</title>
</head>
<body>

<script>
// A method is a function that belongs to an object

let person = {
  name: "Asifa",
  greet: function() {
    return "Hello, " + this.name + "!";
  }
};

// Calling the method
document.write(person.greet());
</script>

</body>
</html>
