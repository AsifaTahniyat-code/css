<!DOCTYPE html>
<html>
<head>
<title>Test Methods in JS</title>
</head>
<body>

<script>
// Example using string methods (test methods)
let text = "JavaScript is Fun!";

document.write("Original Text: " + text + "<br>");
document.write("Length: " + text.length + "<br>");
document.write("Uppercase: " + text.toUpperCase() + "<br>");
document.write("Lowercase: " + text.toLowerCase() + "<br>");
document.write("Includes 'Fun'? " + text.includes("Fun"));
</script>

</body>
</html>
