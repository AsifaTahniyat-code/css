<!DOCTYPE html>
<html>
<head>
<title>Methods and Loops</title>
</head>
<body>

<h2>Methods and Loops Example</h2>

<script>
// Array with methods and loops
let fruits = ["Apple", "Banana", "Mango", "Orange"];

// Using a method to add a new fruit
fruits.push("Grapes");

// Using a loop to display all fruits
document.write("Fruits List:<br>");
for(let i = 0; i < fruits.length; i++) {
  document.write((i + 1) + ". " + fruits[i] + "<br>");
}
</script>

</body>
</html>
