<!DOCTYPE html>
<html>
<head>
<title>Switch in JS</title>
</head>
<body>

<script>
let day = "Tuesday";

switch(day) {
  case "Monday":
    document.write("Start of the week!");
    break;
  case "Tuesday":
    document.write("It's Tuesday! Keep going!");
    break;
  case "Friday":
    document.write("Weekend is near!");
    break;
  default:
    document.write("Have a great day!");
}
</script>

</body>
</html>
