<!DOCTYPE html>
<html>
<head>
  <title>Opacity Property</title>
  <style>
    .opaque {
      width: 200px;
      height: 100px;
      background: red;
      opacity: 1; /* Fully visible */
    }
    .semi {
      width: 200px;
      height: 100px;
      background: blue;
      opacity: 0.5; /* 50% transparent */
    }
    .transparent {
      width: 200px;
      height: 100px;
      background: green;
      opacity: 0.2; /* Very transparent */
    }
  </style>
</head>
<body>
  <div class="opaque">Opacity 1</div>
  <div class="semi">Opacity 0.5</div>
  <div class="transparent">Opacity 0.2</div>
</body>
</html>
