<!DOCTYPE html>
<html>
<head>
  <title>Get Familiar with Positioning</title>
  <style>
    .relative {
      position: relative;
      width: 300px;
      height: 200px;
      background: lightgray;
    }
    .absolute {
      position: absolute;
      top: 50px;
      left: 50px;
      background: pink;
      padding: 10px;
    }
    .fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: lightgreen;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="relative">
    Relative Box
    <div class="absolute">Absolute inside Relative</div>
  </div>
  <div class="fixed">I stay fixed on screen</div>
</body>
</html>
