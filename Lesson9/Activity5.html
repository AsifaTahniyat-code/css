<!DOCTYPE html>
<html>
<head>
  <title>Text Styling Summary</title>
  <style>
    h2 {
      font-family: Verdana, sans-serif;
      font-size: 24px;
      text-transform: uppercase;
      text-decoration: overline;
      text-shadow: 2px 2px 5px gray;
    }
    p {
      font-size: 18px;
      color: darkgreen;
      text-align: justify;
      line-height: 1.6;
      text-indent: 40px;
    }
  </style>
</head>
<body>
  <h2>CSS Text Styling Summary</h2>
  <p>
    This is an example showing multiple text styling properties 
    such as font family, font size, text transform, shadow, and indent.
  </p>
</body>
</html>
