<!DOCTYPE html>
<html>
<head>
  <title>Typography</title>
  <style>
    h1 {
      font-family: "Arial", sans-serif;
      font-weight: bold;
      font-style: italic;
    }
    p {
      font-family: "Georgia", serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Typography Example</h1>
  <p>This paragraph uses a different font style.</p>
</body>
</html>
