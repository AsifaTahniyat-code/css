<!DOCTYPE html>
<html>
<head>
  <title>Shadows & Indent</title>
  <style>
    h1 {
      text-shadow: 2px 2px 5px gray;
    }
    p {
      text-indent: 50px;
      width: 300px;
      box-shadow: 2px 2px 10px black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Text Shadow Example</h1>
  <p>This paragraph has text indent and a box shadow applied around it.</p>
</body>
</html>
